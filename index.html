<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
        width=device-width, 
        initial-scale=1.0"
    >
    <title>Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>

    <section class="memory-game">
        <div class="memory-card" data-framework="apple">
            <img class="front-face" src="apple.jpg" alt="apple">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="apple">
            <img class="front-face" src="apple.jpg" alt="apple">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="kiwi">
            <img class="front-face" src="kiwi.jpg" alt="kiwi">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="kiwi">
            <img class="front-face" src="kiwi.jpg" alt="kiwi">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="orange">
            <img class="front-face" src="orange.jpg" alt="orange">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="orange">
            <img class="front-face" src="orange.jpg" alt="orange">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="plum">
            <img class="front-face" src="plum.jpg" alt="plum">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="plum">
            <img class="front-face" src="plum.jpg" alt="plum">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="peach">
            <img class="front-face" src="peach.jpg" alt="peach">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="peach">
            <img class="front-face" src="peach.jpg" alt="peach">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="pear">
            <img class="front-face" src="pear.jpg" alt="pear">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
        <div class="memory-card" data-framework="pear">
            <img class="front-face" src="pear.jpg" alt="pear">
            <img class="back-face" src="fruit.jpg" alt="fruit">
        </div>
    </section>


    <div id="clock">
        <label id="minutes">00</label>:<label id="seconds">00</label>
    </div>
    <input id="startButton" type="button" value="Start">
    <input id="restartButton" type="button" value="Restart">
    <!-- these 2 lines of code will go away once code is finished -->
    <input id="pauseButton" type="button" value="Pause">
    <input id="resumeButton" type="button" value="Resume">
    
    

    <script src="index.js"></script>
</body>
</html>
